{% extends 'parent/base.html' %}
{% block title %}post detail{% endblock %}
{% load jformat %}  {# Django jalali #}

{% block content %}
    <h1>post detail</h1>

    <h2>{{ post.title }} by ({{ post.author }})</h2>
    <p>{{ post.description | linebreaks }}</p>
    <hr>
    <p>{{ post.publish | jformat:"%Y/%M/%d - %H:%I"}}</p>

{% endblock %}
